<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ENTER PROMPT</h1>
        <input type="text" placeholder="enter your prompt" id="input">
        <div class="button">
            <button onclick="capital()">ABC</button>
            <button onclick="lower()">abc</button>
            <button onclick="first()">Abc</button>
            <button onclick="bolder()"><b>ABC</b></button>
            <button onclick="italic()"><i>abc</i></button>
            <button onclick="underline()"><u>ABC</u></button>
        </div>
        <div class="output" id="output">
            <p>prompt output</p>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
